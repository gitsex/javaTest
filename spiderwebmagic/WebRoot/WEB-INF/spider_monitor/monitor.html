<!DOCTYPE html>
<html>
<head>
<title>监控界面</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=utf-8">

<link rel="stylesheet"  href="../public/css/bootstrap.min.css" />
<link rel="stylesheet"  href="../public/css/monitor.css">
<script type="text/javascript" src="../public/js/jquery.min.js"></script>
<script type="text/javascript" src="../public/js/bootstrap.js"></script>
<script type="text/javascript" src="../public/js/monitor.js"></script>

<body>
<h1>监控界面 <small>任务列表</small></h1>
<div class="table-responsive">
	<table id="mainTable" class="table table-hover table-striped table-bordered">
		<thead>
		<tr>
			<th>序号</th>
			<th>店铺名称</th>
			<th>任务描述</th>
			<th>启动时间</th>
			<th>执行周期</th>
			<th>发现数据数量</th>
			<th>完成情况（完成/失败）</th>
			<th class="tdcenter">执行状态</th>
			<th class="tdcenter">操作</th>
		</tr>
		</thead>
		<tbody>
		<tr hidden="hidden" data-key="">
			<td>1</td>
			<td>雷允上</td>
			<td>查找雷允上所有蛋白粉产品</td>
			<td>2016/05/10 13:00</td>
			<td>5min</td>
			<td>19830</td>
			<td onmouseover="this.style.cursor='pointer'" onclick="showModel(this)">
				<div class="progress"  data-toggle="modal" data-target="#myModal">
				   <div class="progress-bar " role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	style="width: 10%;">
				      <span>830</span>
				   </div>
				  <div style="text-align: center">19000</div>
			    </div>
			</td>
			<td  class="tdcenter">执行完成</td>
			<td class="tdcenter">
			    <button type="button"  class="btn btn-sm btn-primary" onclick="retry(this)">重试</button>&nbsp;&nbsp;&nbsp;
				<button type="button"  class="btn btn-sm btn-danger" onclick="ignore(this)">忽略</button>
				<!-- <button type="button"  class="btn btn-sm btn-warning " >结束</button> -->
			</td>
		</tr>
		</tbody>
	</table>
   </div>
   
	   <!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h3 class="modal-title" id="myModalLabel">
	             url列表详细
	            </h3>
	         </div>
	         <div class="modal-body">
	           <div class="table-responsive">
	            <table class="table">
				   
				   <thead>
				      <tr>
				         <th>url列表</th>
				         <th>状态</th>
				      </tr>
				   </thead>
				   <tbody>
				     
				   </tbody>
				</table>
	         </div>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">关闭
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
   
</body>
</html>
